name: CI Básico

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Jobs que serão executados
jobs:
  validate:
    uses: ./.github/workflows/validate.yml

  build:
    needs: validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
   
    - name: Finalizar
      run: echo "Build e testes concluídos com sucesso!"
