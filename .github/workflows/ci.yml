name: CI Básico

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Jobs que serão executados
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Instalar dependências
      run: npm ci
    
    - name: Executar testes
      run: npm test
    
    - name: Build
      run: npm run build

    - name: Finalizar
      run: echo "Build e testes concluídos com sucesso!"
