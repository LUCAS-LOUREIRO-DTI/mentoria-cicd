name: CI Básico

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Jobs que serão executados
jobs:
  validate:
    uses: ./.github/workflows/validate.yml

  build:
    needs: validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
   
    - name: Finalizar
      run: echo "Build e testes concluídos com sucesso!"

  # Deploy para Staging (automático)
  deploy-staging:
    name: Deploy Staging
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      version: ${{ github.sha }}

  # Deploy para Production (automático na main, pode adicionar aprovação manual)
  deploy-production:
    name: Deploy Production
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      version: ${{ github.sha }}
